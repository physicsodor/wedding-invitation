<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모바일 청첩장</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="wedding-photo.jpg" alt="결혼식 사진">
            <div class="overlay-text">결혼식에 초대합니다.</div>
        </div>

        <div class="countdown" id="countdown">결혼식까지 00일 00시간 00분 00초 남았습니다.</div>

        <div class="info">
            <h2>결혼식 장소</h2>
            <p>서울특별시 강남구 테헤란로 123</p>
            <a href="https://map.naver.com/v5/search/서울특별시%20강남구%20테헤란로%20123" target="_blank">네이버 지도에서 열기</a>
        </div>

        <div class="account">
            <h2>마음 전하는 곳</h2>
            <p>신랑측 계좌: <span id="groom-account">123-456-789</span> <button onclick="copyAccount('groom-account')">복사</button></p>
            <p>신부측 계좌: <span id="bride-account">987-654-321</span> <button onclick="copyAccount('bride-account')">복사</button></p>
        </div>
    </div>
</body>
</html>
